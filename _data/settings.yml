# About Section
blurb:
  저는 개발에 대한 흥미를 열정으로 발전시키는 개발자입니다. <br> 퍼블리셔로 재직하고 있을 때 서비스 리뉴얼 프로젝트에 참여하게 되었습니다. 프로젝트에 참여하면서 개발자들과 소통을 하면서 코드를 작성하고 기능이 실행되는 것에 매력을 느껴 개발에 대해 흥미를 가지게 되었습니다. 흥미로 멈추지 않고 제 자신의 능력을 향상시키며 발전하기 위해 개발자 직업훈련교육을 수강하였습니다. <br> 해당 교육을 들으며 이전 직장에서 팀 활동을 했던 경험을 살려 학원에서의 팀 프로젝트 회의가 진행될 때 적극적으로 참여하였습니다. 또한 다른 팀원들도 자연스럽게 활발하게 팀활동을 할 수 있도록 하며 팀의 목표를 달성할 수 있도록 기여하였습니다. <br> 지금까지의 저의 경험과 노력, 그리고 개발에 대한 열정을 바탕으로 개발자로서의 역량을 발휘할 것입니다.



blurb-btn-link: '/about'
blurb-btn-name: 자기소개 보기


